<html>

 <body>
 <form>
  <fieldset>
  <legend>[필수 입력]</legend>
  <label>♣ 이름<input type="text"></label> <br>
  <label>♣ 아이디<input type="text" placeholder="6~10자 영문과 숫자 조합"></label> <br>
  <label>♣ 비밀번호<input type="password"></label> <br>
  <br>

  <br>

  <br><br>

  <fieldset>

  <br>

 <br>
 <button type="submit"><img src="D:/Web/img/gif/aniyellow.gif">가입</button>
